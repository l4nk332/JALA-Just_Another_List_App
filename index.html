<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JALA: Just Another List App</title>
    <!--Load Babel-core-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/6.1.19/browser.min.js"></script>
    <!--Load jquery-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <!--Load jquery-ui-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <!--Load normalize.css-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="./_css/styles.css">
  </head>
  <body>
    <div class="list-header">
        <input value="My List">
      <button type="button" id="hiddenButton">Toggle Hidden</button>
      <button type="button" id="addItemButton">+</button>
    </div>
    <form class="list-container">
        <ul>
          <li class="list-item"><input type="checkbox" class="check strikeToggle" disabled><input class="text"/><span class="hiddenToggle deleteIcon">&#x2715;</span></li>
          <li class="list-item"><input type="checkbox" class="check strikeToggle" disabled><input class="text"/><span class="hiddenToggle deleteIcon">&#x2715;</span></li>
          <li class="list-item"><input type="checkbox" class="check strikeToggle" disabled><input class="text"/><span class="hiddenToggle deleteIcon">&#x2715;</span></li>
          <li class="list-item"><input type="checkbox" class="check strikeToggle" disabled><input class="text"/><span class="hiddenToggle deleteIcon">&#x2715;</span></li>
          <li class="list-item"><input type="checkbox" class="check strikeToggle" disabled><input class="text"/><span class="hiddenToggle deleteIcon">&#x2715;</span></li>
          <li class="list-item"><input type="checkbox" class="check strikeToggle" disabled><input class="text"/><span class="hiddenToggle deleteIcon">&#x2715;</span></li>
          <li class="list-item"><input type="checkbox" class="check strikeToggle" disabled><input class="text"/><span class="hiddenToggle deleteIcon">&#x2715;</span></li>
          <li class="list-item"><input type="checkbox" class="check strikeToggle" disabled><input class="text"/><span class="hiddenToggle deleteIcon">&#x2715;</span></li>
          <li class="list-item"><input type="checkbox" class="check strikeToggle" disabled><input class="text"/><span class="hiddenToggle deleteIcon">&#x2715;</span></li>
          <li class="list-item"><input type="checkbox" class="check strikeToggle" disabled><input class="text"/><span class="hiddenToggle deleteIcon">&#x2715;</span></li>
          <li class="list-item"><input type="checkbox" class="check strikeToggle" disabled><input class="text"/><span class="hiddenToggle deleteIcon">&#x2715;</span></li>
        </ul>
    </form>
  <!--Load main.js file-->
  <script type="text/javascript" src="./_script/main.js"></script>
  </body>
</html>
