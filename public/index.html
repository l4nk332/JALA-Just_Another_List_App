<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JALA: Just Another List App</title>
    <!-- Code Below is for the favicon for various browsers -->
    <link rel="shortcut icon" href="/_assets/img/jala_favicon.ico" type="image/x-icon">
    <link rel="icon" href="/_assets/img/jala_favicon.ico" type="image/x-icon">
    <!--Load Babel-core-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/6.1.19/browser.min.js"></script>
    <!--Load normalize.css-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <!--Loading Tooltipster css-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/3.3.0/css/tooltipster.min.css">
    <!--Loading Tooltipster light theme-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/3.3.0/css/themes/tooltipster-light.min.css">
    <!--Load jquery-ui css stylesheet -->
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
    <!--Load google fonts-->
    <link href='https://fonts.googleapis.com/css?family=Permanent+Marker|Anaheim' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="./_css/styles.css">
  </head>
  <body>
    <div class="list-header">
        <input value="My List" id="listTitle" class="tooltip" title="Edit list title" maxlength="19" tabindex="0">
      <button type="button" class="button tooltip" title="Delete all checked items" id="removeButton" tabindex="-1">Remove Checked</button>
      <button type="button" class="button tooltip" title="Hide/Show checked items" id="hiddenButton" tabindex="-1">Toggle Hidden</button>
      <button type="button" class="button tooltip" title="Add Item &#91; Press &#8629; &#93;" id="addItemButton" tabindex="-1">+</button>
    </div>
    <div class="clouds cloudA"></div>
    <div class="clouds cloudB"></div>
    <div class="clouds cloudC"></div>
      <form id="list-container">
          <ul>
            <!-- <li class="list-item"><input type="checkbox" class="check strikeToggle" disabled><input class="text" maxlength="30"><span class="hiddenToggle deleteIcon">&#x2715;</span></li> -->
          </ul>
      </form>
      <div id="list-footer">
        <button type="button" class="button tooltip" title="Save current list" id="saveButton" tabindex="-1">Save</button>
        <button type="button" class="button tooltip" title="Send list via email" id="emailButton" tabindex="-1">Email</button>
        <a class="downloadLink" download tabindex="-1"><button type="button" class="button tooltip" title="Download list" id="exportButton" tabindex="-1">Export</button></a>
      </div>
      <!-- This is the email pop-up that will toggle hidden -->
      <div class="email-form hiddenToggle">
        <input class="email-input" value="name@mail.com">
        <button id="send-email" class="button disabled tooltip">Send</button>
      </div>
  <!--Load jquery-->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
  <!--Load jquery-ui-->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <!--Load jquery tooltipster plug-in-->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/3.3.0/js/jquery.tooltipster.min.js"></script>
  <!--Load main.js file-->
  <script type="text/javascript" src="./_script/main.js"></script>
  <script type="text/javascript" src="./_script/day_night_animation.js"></script>
  </body>
</html>
